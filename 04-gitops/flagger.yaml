apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: flagger
  namespace: flux-system
spec:
  interval: 1h
  url: https://flagger.github.io/flagger
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: flagger
  namespace: flux-system
spec:
  releaseName: flagger
  chart:
    spec:
      chart: flagger
      version: 1.15.0 # ou a última versão estável
      sourceRef:
        kind: HelmRepository
        name: flagger
  interval: 1h
  values:
    prometheus:
      url: http://kube-stack-prometheus-kube-p-prometheus.monitoring:9090
    meshProvider: nginx